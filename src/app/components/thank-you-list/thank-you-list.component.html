<h4>{{ caption }}</h4>
<ul class="list-unstyled">
  <li
    [ngClass]="{ alert: card.sent, 'alert-secondary': card.sent }"
    class="card thank-you-card"
    *ngFor="let card of list"
  >
    <div class="card-header">Send a card to {{ card.to }}</div>
    <div class="card-body">
      <p>Send a card to {{ card.to }} for {{ card.reason }}</p>
    </div>
    <div class="card-footer">
      <button
        *ngIf="!card.sent"
        class="btn btn-link"
        (click)="markAsSent(card)"
      >
        I've Sent It
      </button>
      <p *ngIf="card.sent">
        Card was sent on {{ card.when | date: "fullDate" }}
      </p>
    </div>
  </li>
</ul>
<div>
  <button class="btn btn-success">Remove Sent Items</button>
</div>
