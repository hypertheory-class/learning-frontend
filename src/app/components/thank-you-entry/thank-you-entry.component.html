<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="to">To</label>
    <input class="form-control" formControlName="to" id="to" />
    <div
      *ngIf="to?.errors && (to?.touched || to?.dirty)"
      class="alert alert-danger"
    >
      This is Required
    </div>
  </div>
  <div class="form-group">
    <label for="reason">Reason</label>
    <input class="form-control" formControlName="reason" id="reason" />
    <div
      class="alert alert-danger"
      *ngIf="reason?.errors && (reason?.touched || reason?.dirty)"
    >
      <p>This is required and has to be less than 15 letters.</p>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">
    Add This Card To The List
  </button>
</form>
